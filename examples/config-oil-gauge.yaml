data:
  train_files: examples/train_data_converted.json
  val_files: examples/test_data_converted.json
  prompt_key: prompt
  answer_key: answer
  image_key: images
  video_key: videos
  image_dir: examples  # Base directory for relative image paths
  video_fps: 2.0
  max_prompt_length: 2048
  max_response_length: 512  # Shorter responses for this task
  rollout_batch_size: 128
  mini_rollout_batch_size: null
  val_batch_size: 256
  format_prompt: ./examples/format_prompt/oil_gauge.jinja
  override_chat_template: null
  shuffle: true
  seed: 1
  min_pixels: 262144
  max_pixels: 4194304
  filter_overlong_prompts: true

algorithm:
  adv_estimator: grpo
  disable_kl: false
  use_kl_loss: true
  kl_penalty: low_var_kl
  kl_coef: 1.0e-2
  online_filtering: false
  filter_key: overall
  filter_low: 0.01
  filter_high: 0.99

worker:
  actor:
    global_batch_size: 64
    micro_batch_size_per_device_for_update: 1
    micro_batch_size_per_device_for_experience: 2
    max_grad_norm: 1.0
    padding_free: true
    dynamic_batching: true
    ulysses_size: 1
    model:
      model_path: Qwen/Qwen3-VL-4B-Instruct
      enable_gradient_checkpointing: true
      trust_remote_code: false
      freeze_vision_tower: false
    optim:
      lr: 5.0e-7  # Lower learning rate for vision model
      weight_decay: 1.0e-2
      strategy: adamw
      lr_warmup_ratio: 0.1
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: false
      enable_rank0_init: true
    offload:
      offload_params: true
      offload_optimizer: true

  rollout:
    n: 5  # Number of samples per prompt
    temperature: 0.7
    top_p: 0.9
    limit_images: 0
    gpu_memory_utilization: 0.6
    enforce_eager: false
    enable_chunked_prefill: false
    tensor_parallel_size: 1  # Adjust based on available GPUs
    disable_tqdm: false
    val_override_config:
      temperature: 0.3
      top_p: 0.9
      n: 1

  ref:
    fsdp:
      enable_full_shard: true
      enable_cpu_offload: true
      enable_rank0_init: true
    offload:
      offload_params: false

  reward:
    reward_function: ./examples/reward_function/oil_gauge.py:compute_score

trainer:
  total_epochs: 20
  max_steps: null
  project_name: easy_r1
  experiment_name: qwen3_vl_4b_oil_gauge_grpo
  logger: ["file", "wandb"]
  nnodes: 1
  n_gpus_per_node: 4
  max_try_make_batch: 20
  val_freq: 2
  val_before_train: true
  val_only: false
  val_generations_to_log: 5
  save_freq: 5
  save_limit: 3
  save_model_only: false
  save_checkpoint_path: null
  load_checkpoint_path: null
  find_last_checkpoint: true
